<!DOCTYPE html>
<html >

<head>  
  <title>Recorrido virtual</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="js/comic.js"></script>
  <script src="js/cursor.js"></script>
</head>

<body>
  <a-scene background="color:#90caf9">

    <a-plane
    id="ground"
    color="#78909c"
    width="200"
    height="100"
    rotation="-90 0 0"></a-plane>

    <!-- Contenedor de lugares -->
    <a-entity id="posters-container" comic></a-entity>

    <!-- Cámara -->
    <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
      <!-- Título de la aplicación -->
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: ¡Comics y Mangas disponibles!">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color: #0F184E; value: Ve lo que tenemos en nuestro catalogo de comics/mangas"></a-entity>
      </a-entity>


      <!-- CURSOR -->
      <a-entity id="camera-cursor" cursor position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: orange; shader: flat">
      </a-entity>

      <!--Texto de la historia-->
      <a-entity
      id="fadeBackground"
      geometry="primitive:sphere; radius: 2.5"
      material="color: black; side: back; shader:flat; transparent: true; opacity: 0.6"
      visible="false"
      cursor-listener
      ></a-entity>

    </a-camera>
  </a-scene>
</body>

</html>
